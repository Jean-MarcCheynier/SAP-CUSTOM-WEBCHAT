<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>React App</title>

  <body>
    <div class="container">
      <form id="form">
        <div class="form-group">
          <label for="inputLang">Bot's language</label>
          <select name="lang" class="custom-select">
            <option disabled selected>Select language</option>
            <option value="en">English</option>
            <option value="de">German</option>
            <option value="fr">French</option>
          </select>
          <small id="langHelp" class="form-text text-muted">Choose bot's language</small>
        </div>
        <button type="submit" class="btn btn-primary">Change Lang </button>
      </form>
      <div class="mt-2">
        <button id="reset-btn" type="button" class="btn btn-default">Reset</button>
      </div>


    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"></script>
    <script
      type="text/javascript"
      src="../dist/webchat.js"
      channelId="858ece04-e450-47ff-ace1-9b335cbb0642"
      token="f03dc811c05a73d1a504342bbaeb0b5b"
      token="YOUR_CHANNEL_TOKEN"
      id="cai-webchat"
    >
    </script>
    <script>
      //CUSTOM trigger change lang
      $( "#form" ).on('submit', function( event ) {
        let data =  $( this ).serializeArray();
        if(data[0] && data[0].name === "lang"){
          CaiWebchat.changeLang(data[0].value)
        }
        event.preventDefault();
      });
      $("#reset-btn").on('click', e => {
        localStorage.clear()
        sessionStorage.clear()
      })
    </script>

    -->
</body>
</html>
